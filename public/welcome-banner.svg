<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" width="1200" height="300" role="img" aria-label="Welcome to Dashboard banner">
    <defs>
        <linearGradient id="metalGrad" x1="-50%" x2="150%" y1="0%" y2="0%">
            <stop offset="0%" stop-color="#3a3a3a"/>
            <stop offset="25%" stop-color="#bfbfbf"/>
            <stop offset="50%" stop-color="#ffffff"/>
            <stop offset="75%" stop-color="#d6d6d6"/>
            <stop offset="100%" stop-color="#4a4a4a"/>
            <animate attributeName="x1" values="-50%;150%" dur="4s" repeatCount="indefinite" />
            <animate attributeName="x2" values="150%;350%" dur="4s" repeatCount="indefinite" />
        </linearGradient>

        <linearGradient id="lineGrad" x1="0%" x2="100%">
            <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9"/>
            <stop offset="100%" stop-color="#ffffff" stop-opacity="0.0"/>
        </linearGradient>

        <filter id="softGlow">
            <feGaussianBlur stdDeviation="6" result="blur"/>
            <feMerge>
                <feMergeNode in="blur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>

        <filter id="edge">
            <feMorphology operator="dilate" radius="0.7" in="SourceAlpha" result="dilated"/>
            <feGaussianBlur in="dilated" stdDeviation="1" result="soft"/>
            <feComposite in="soft" in2="SourceAlpha" operator="out" result="outline"/>
            <feColorMatrix type="matrix" values="0 0 0 0 0.85 0 0 0 0 0.85 0 0 0 0 0.85 0 0 0 1 0" result="outlineColor"/>
            <feBlend in="SourceGraphic" in2="outlineColor" mode="normal"/>
        </filter>

        <symbol id="flourish" viewBox="0 0 120 120">
            <path d="M10 60 C30 10, 90 10, 110 60 C90 110, 30 110, 10 60 Z" fill="none" stroke="url(#metalGrad)" stroke-width="2" opacity="0.35"/>
        </symbol>
    </defs>

    <rect width="100%" height="100%" fill="#000000"/>

    <use href="#flourish" x="40" y="40" width="108" height="108" />

    <rect x="0" y="24" width="1200" height="1.5" fill="url(#lineGrad)" opacity="0.7"/>

    <g transform="translate(120, 90)">
        <text x="0" y="110" font-family="Playfair Display, Georgia, serif" font-weight="700" font-size="84" letter-spacing="1.5" fill="#000000" opacity="0.25" transform="translate(6, 8)">
            Welcome to Dashboard
        </text>

        <text x="0" y="100" font-family="Playfair Display, Georgia, serif" font-weight="700" font-size="84" letter-spacing="1.5"
            fill="url(#metalGrad)" filter="url(#softGlow)">
            Welcome to Dashboard
        </text>

        <text x="0" y="100" font-family="Playfair Display, Georgia, serif" font-weight="700" font-size="84" letter-spacing="1.5"
            fill="none" stroke="#ffffff" stroke-opacity="0.15" stroke-width="0.6" vector-effect="non-scaling-stroke">
            Welcome to Dashboard
        </text>

        <text x="0" y="150" font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial" font-size="18" fill="#bfbfbf" opacity="0.95">
            Juniper and Co â€¢ Manage courses, students &amp; insights
        </text>
    </g>

    <rect x="980" y="40" width="4" height="220" fill="url(#metalGrad)" opacity="0.9" rx="2"/>

    <rect x="-200" y="0" width="200" height="300" fill="url(#metalGrad)" opacity="0.06">
        <animate attributeName="x" from="-200" to="1200" dur="3.4s" repeatCount="indefinite"/>
    </rect>
</svg>